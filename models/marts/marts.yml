version: 2

models:
  - name: fct_listing_conversions
    description: 'Calculates listing funnel performance per user. Used by the Product Team to monitor drop-offs.'
    columns:
      - name: user_id
        description: 'The user who attempted a listing'
        tests:
          - unique
          - not_null
      - name: conversion_rate
        description: 'Percentage of started listings that reached completion (0.0 to 1.0).'
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1
          